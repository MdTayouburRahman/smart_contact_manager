<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="base::layout(~{::body})"
>
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">


                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/signin}" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div th:if="${param.error}" class="alert alert-danger"> Invalid username !!</div>
                        <div th:if="${param.logout}" class="alert alert-success"> Logout Success !!</div>
                        <!--username-->
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input
                                    type="text" name="username" id="username" class="form-control" required
                            >
                        </div>
                        <!--password-->
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input
                                    type="password" name="password" id="password" class="form-control" required
                            >
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
