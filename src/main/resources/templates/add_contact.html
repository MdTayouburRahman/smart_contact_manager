<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="userBase::layout(~{::body})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Add Contact</title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3">
        <div class="card-body">
          <h1 class="text-center">Add New Contact</h1>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <form
                  action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/processContact}"
                  class="mt-2"
                >
                  <!--first name-->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa-regular fa-input-text"></i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Enter First Name"
                    />
                  </div>

                  <!--second name-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa-regular fa-input-text"></i>
                      </div>
                    </div>

                    <input
                      class="form-control"
                      type="text"
                      name="secondName"
                      id="secondName"
                      placeholder="Enter Last Name"
                    />
                  </div>

                  <!--email-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-input-text"></i>
                      </div>
                    </div>

                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter Email Address"
                    />
                  </div>

                  <!--phone-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-input-text"></i>
                      </div>
                    </div>

                    <input
                      class="form-control"
                      type="number"
                      name="phone"
                      id="phone"
                      placeholder="Enter Contact number"
                    />
                  </div>

                  <!--work-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-briefcase mr-3"></i>
                      </div>
                    </div>

                    <input
                      class="form-control"
                      type="text"
                      name="work"
                      id="work"
                      placeholder="Enter Work"
                    />
                  </div>

                  <!--descriptions-->
                  <textarea
                    name="description"
                    placeholder="Enter Descriptions!!"
                    rows="5"
                    class="form-control mt-3"
                  >
                  </textarea>
                  <!--th:value="${contactUser.about}"-->

                  <!--image-->
                  <div class="custom-file mt-3">
                    <!-- <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="image" /> -->
                  </div>
                  

                  <div class="container text-center mt-3">
                    <button type="submit" class="btn btn-success">
                      Save Contact
                    </button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
